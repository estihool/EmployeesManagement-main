
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
<mat-toolbar>
    <div>
    <button mat-button (click)="downloadExcel()" style="color: white;">
      <mat-icon>download</mat-icon>Downland to Excel
    </button>
    <button mat-button (click)="openDialog()" style="color: white;">
         <mat-icon>add</mat-icon>Add Employee</button>
  </div>
    
  
    <div class="searchbar">
      <input class="search_input" type="text" (keyup)="applyFilter($event)" placeholder="Search...">
      <a href="#" class="search_icon"><i class="fas fa-search"></i></a>
    </div>
  </mat-toolbar>
  
<div class="container-fluid">
 
        <div class="d-flex justify-content-center h-100">
         
  </div>
  <div class="row mt-5">
    <div class="col-md-12">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="identity">
          <th mat-header-cell *matHeaderCellDef> Identity </th>
          <td mat-cell *matCellDef="let element"> {{element.identity}} </td>
        </ng-container>
    
        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef> First name </th>
          <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
        </ng-container>
    
        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef> Last name </th>
          <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
        </ng-container>
    
        <ng-container matColumnDef="entryDate">
          <th mat-header-cell *matHeaderCellDef> Entry date </th>
          <td mat-cell *matCellDef="let element">{{element.entryDate | date}} </td>
        </ng-container>
    
        <ng-container matColumnDef="options">
          <th mat-header-cell *matHeaderCellDef>Options</th>
          <td mat-cell *matCellDef="let element">
            <mat-icon (click)="editEmployee(element.id)">edit</mat-icon>
            <mat-icon (click)="deleteEmployee(element.id)">delete</mat-icon>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
