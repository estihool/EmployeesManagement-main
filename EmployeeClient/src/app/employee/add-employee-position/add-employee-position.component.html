<h2 mat-dialog-title>Add Employee Position</h2>

<mat-dialog-content class="mat-typography">
  <form [formGroup]="positionForm" >
    <div class="form-group">
      <label for="positionId">Position ID</label>
      <input type="text" class="form-control" id="positionId" formControlName="positionId">
    </div>
    <div class="form-group">
      <label for="startDate">Start Date</label>
      <input type="date" class="form-control" id="startDate" formControlName="startDate">
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="isManagement" formControlName="isManagement">
      <label value = "1"class="form-check-label" for="isManagement">Is Management Position</label>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button (click) = "onSubmit()">Add Position</button>
</mat-dialog-actions>
